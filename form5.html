<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>Gold Calculator</title>
    <style>
        :root {
            --background-color: #1a1a1a;
            --surface-color: #2c2c2c;
            --primary-text-color: #e0e0e0;
            --secondary-text-color: #9e9e9e;
            --border-color: #555;
            --accent-color: #00e676; /* Brighter Green */
        }

        /* --- New & Improved Keyboard Fix --- */
        html {
            height: 100%;
            width: 100%;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            width: 100%;
            /* 'dvh' is dynamic viewport height, which adjusts for mobile browser UI */
            height: 100dvh; 
            overflow: hidden; /* Prevent the whole page from scrolling */
        }

        main {
            width: 100%;
            max-width: 450px;
            padding: 20px;
            box-sizing: border-box;
            /* If content overflows due to small screen, only this part will scroll */
            overflow-y: auto; 
            max-height: 100%;
        }
        /* --- End of Fix --- */


        .input-container {
            display: flex;
            gap: 25px;
            margin-bottom: 20px;
        }

        .input-group {
            position: relative;
            width: 100%;
        }

        .input-group fieldset {
            border: 1.5px solid var(--border-color);
            border-radius: 6px;
            /* Reduced padding */
            padding: 2px 10px; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group fieldset:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(0, 230, 118, 0.3);
        }
        
        .input-group legend {
            color: var(--secondary-text-color);
            padding: 0 5px;
            font-size: 0.8rem; /* Slightly smaller legend */
            text-align: right;
            width: auto;
            margin-left: auto;
        }

        .input-group input[type="number"] {
            width: 100%;
            background-color: transparent;
            border: none;
            outline: none;
            color: var(--primary-text-color);
            /* Reduced font size */
            font-size: 1rem; 
            font-weight: 500;
            text-align: center;
            /* Reduced padding */
            padding: 6px 5px; 
            -moz-appearance: textfield;
        }
        
        .input-group input[type="number"]::-webkit-outer-spin-button,
        .input-group input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none; margin: 0;
        }

        /* Better Toggle Switch */
        .toggle-container {
            display: flex;
            justify-content: center;
            margin-top: 35px;
            margin-bottom: 30px;
            gap: 12px; /* Gap between buttons */
        }
        .toggle-container button {
            background-color: var(--surface-color);
            border: 1.5px solid var(--border-color);
            color: var(--secondary-text-color);
            padding: 5px 20px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .toggle-container button:hover {
            border-color: var(--secondary-text-color);
        }
        .toggle-container button.active {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: #111;
        }

        .total-weight, .result-item { text-align: center; }
        .total-weight { margin-bottom: 8px; }
        .result-container {
            display: flex;
            flex-direction: row-reverse;
            justify-content: space-around;
            margin-bottom: 2px;
            margin-top: 2px;
        }
        
        .total-weight-label, .result-label {
            font-size: 1.1rem;
            color: var(--secondary-text-color);
            margin-bottom: 4px;
        }
        .total-weight-value, .result-value {
            font-size: 2rem;
            font-weight: 500;
        }
        .total-weight-value { margin-top: 5px; }
        
        .actions-container { text-align: center; }
        .clear-button {
            background-color: var(--surface-color);
            color: var(--primary-text-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px 35px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .clear-button:hover { background-color: #3c3c3c; }

    </style>
</head>
<body>
    
    <main>
        <!-- Input Fields -->
        <div class="input-container">
            <div class="input-group">
                <fieldset>
                    <legend id="mainInputLegend">ٹوٹل رقم</legend>
                    <input type="number" id="mainInput" oninput="calculateTMR()">
                </fieldset>
            </div>
            <div class="input-group">
                <fieldset>
                    <legend>گولڈ ریٹ</legend>
                    <input type="number" id="rate" oninput="calculateTMR()">
                </fieldset>
            </div>
        </div>

        <!-- Toggle Switch -->
        <div class="toggle-container">
            <button id="modeBuyer" class="active" onclick="setMode('buyer')">خریداری</button>
            <button id="modeSeller" onclick="setMode('seller')">فروخت</button>
        </div>

        <!-- Total Weight/Price Display -->
        <div class="total-weight">
            <div id="resultLabel" class="total-weight-label">ٹوٹل وزن</div>
            <div id="resultValue" class="total-weight-value">0.000</div>
        </div>

        <!-- Tola, Masha, Ratti Results -->
        <div class="result-container">
            <div class="result-item">
                <div class="result-label">رتی</div>
                <div id="rattiValue" class="result-value">0.00</div>
            </div>
            <div class="result-item">
                <div class="result-label">ماشہ</div>
                <div id="mashaValue" class="result-value">0</div>
            </div>
            <div class="result-item">
                <div class="result-label">تولہ</div>
                <div id="tolaValue" class="result-value">0</div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="actions-container">
            <button type="button" class="clear-button" onclick="clearForm()">
                <svg xmlns="http://www.w.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 16 16"><path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/><path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/></svg>
                Clear
            </button>
        </div>
    </main>

    <script>
        // JavaScript logic wahi hai, bilkul perfect.
        let currentMode = 'buyer';

        function setMode(mode) {
            currentMode = mode;
            const buyerBtn = document.getElementById('modeBuyer');
            const sellerBtn = document.getElementById('modeSeller');
            const mainInputLegend = document.getElementById('mainInputLegend');
            const resultLabel = document.getElementById('resultLabel');
            const mainInput = document.getElementById('mainInput');

            if (mode === 'buyer') {
                buyerBtn.classList.add('active');
                sellerBtn.classList.remove('active');
                mainInputLegend.innerText = 'ٹوٹل رقم';
                mainInput.placeholder = '';
                resultLabel.innerText = 'ٹوٹل وزن (گرام)';
            } else {
                sellerBtn.classList.add('active');
                buyerBtn.classList.remove('active');
                mainInputLegend.innerText = 'ٹوٹل وزن';
                mainInput.placeholder = 'گرام';
                resultLabel.innerText = 'ٹوٹل قیمت (PKR)';
            }
            clearForm();
        }

        function calculateTMR() {
            const rate = parseFloat(document.getElementById('rate').value);
            const mainInputValue = parseFloat(document.getElementById('mainInput').value);
            
            if (isNaN(rate) || isNaN(mainInputValue) || rate <= 0 || mainInputValue <= 0) {
                resetValues();
                return;
            }

            const GRAMS_PER_TOLA = 11.664;
            let grams, money;

            if (currentMode === 'buyer') {
                money = mainInputValue;
                grams = (money * GRAMS_PER_TOLA) / rate;
                document.getElementById('resultValue').innerText = grams.toFixed(3);
            } else {
                grams = mainInputValue;
                money = grams * (rate / GRAMS_PER_TOLA);
                document.getElementById('resultValue').innerText = money.toLocaleString('en-US', { maximumFractionDigits: 2 });
            }

            const totalTMR = grams / GRAMS_PER_TOLA;
            const resultTMR = convertToTMR(totalTMR);
            
            document.getElementById('tolaValue').innerText = resultTMR.tola;
            document.getElementById('mashaValue').innerText = resultTMR.masha;
            document.getElementById('rattiValue').innerText = resultTMR.ratti;
        }
        
        function convertToTMR(value) {
            const GRAMS_PER_TOLA = 11.664;
            const GRAMS_PER_MASHA = 0.972;
            const GRAMS_PER_RATTI = 0.1215;

            const tola = Math.floor(value);
            const remainingAfterTola = value - tola;
            const masha = Math.floor(remainingAfterTola / (GRAMS_PER_MASHA / GRAMS_PER_TOLA));
            const remainingAfterMasha = remainingAfterTola % (GRAMS_PER_MASHA / GRAMS_PER_TOLA);
            const ratti = (remainingAfterMasha / (GRAMS_PER_RATTI / GRAMS_PER_TOLA)).toFixed(2);
            return { tola, masha, ratti };
        }

        function resetValues() {
            if (currentMode === 'buyer') {
                document.getElementById('resultValue').innerText = '0.000';
            } else {
                document.getElementById('resultValue').innerText = '0.00';
            }
            document.getElementById('tolaValue').innerText = '0';
            document.getElementById('mashaValue').innerText = '0';
            document.getElementById('rattiValue').innerText = '0.00';
        }

        function clearForm() {
            document.getElementById('mainInput').value = '';
            document.getElementById('rate').value = '';
            resetValues();
        }

        document.addEventListener('DOMContentLoaded', () => setMode('buyer'));
    </script>
</body>
      </html>
